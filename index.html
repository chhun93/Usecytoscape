<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="create_input_box">
        <input id="fromLabel" type="text" class="form-control" placeholder="FROM">
        <input id="toLabel" type="text" class="form-control" placeholder="TO">
        <input id="fromId" type="text">
        <input id="toId" type="text" >
        <button type='button' class="btn btn-success" id="btnCreate">CREATE</button>
        <button type='button' class="btn btn-danger"  id="btnDelete">DELETE</button>
    </div>
    <div class="update_input_box" style="display:none">
        <input id="nodeLabel" type="text" class="form-control">
        <input id="nodeId" type="text" class="form-control">
        <button type='button' class="btn btn-warning" id="btnUpdate">UPDATE</button>
    </div>
    <div id="cy"></div>
</body>

</html>
